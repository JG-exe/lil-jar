<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Here's why I love you, baby</title>
</head>
<body>
    <div class="ctr">
        <div class="head">
        <h1>A little love message for you <span id="time">today</span></h1>
        </div>
        <div class="center">
            <div class="msg">
                <div>
                    <sub> 
                    <span id="nr">âˆž</span> (<span id="total">100</span> reasons listed)</sub>
                    <br>
                    <sub class="new">reasons added since last visit: <span id="new">0</span> ðŸ©·</sub>
                </div>
                <div class="rCtr">
                    <div class="hearts">
                        <div class="float a"></div>
                        <div class="float a"></div>
                        <div class="float a"></div>
                        <div class="float a"></div>
                        <div class="float a"></div>
                        <div class="float a"></div>
                        <div class="float a"></div>
                    </div>
                    <div class="txt">
                    <p id="reason">I love you</p>
                    </div>
                    <div class="hearts bottom">
                        <div class="float b"></div>
                        <div class="float b"></div>
                        <div class="float b"></div>
                        <div class="float b"></div>
                        <div class="float b"></div>
                        <div class="float b"></div>
                        <div class="float b"></div>
                        <div class="float b"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="under">
            <div class="option hover">
                <div class="heart rot90" id="prev"><p class="smaller rot-90 top30 left-">previous</p></div>
            </div>
            <div class="option hover">
                <div class="heart" id="rng"><p class="smaller top20">random</p></div>
            </div>
            <div class="option hover">
                <div class="heart rot-90" id="next"><p class="smaller top30 rot90 right-">next</p></div>
            </div>
        </div>
    </div>
</body>
</html>
<script type="module" src="./base.js"></script>
